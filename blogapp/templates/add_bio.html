<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        @media screen and (max-width:500px) {
            
            #main_box{min-width: 95%;}
          }

      
    </style>
   </head>
  <body>

    <div class="container" style="width:40%;" id="main_box">
        <h1>Add Blog</h1>
        <form class="row g-3" method="POST" action="add_bio" enctype="multipart/form-data">
         
           {% csrf_token %}
            <div class="col-12">
              <div class="form-check">
                <label for="gridCheck" class="form-label mx-2" >Upload Story*</label>
                <textarea class="form-check-input" placeholder="Type Your Story Here" type="checkbox"  style="height: 15vh; width:102%;"  name="story_name" required></textarea>
              </div>
            </div>
            {% csrf_token %} 
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Name*</label>
                <input type="text" class="form-control" id="inputEmail4" name="name_name">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Upload Image(optional)</label>
                <input type="file" class="form-control" id="inputPassword4" name="image_name" >
              </div>
            
              

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
